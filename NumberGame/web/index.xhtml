<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Enter number:"></h:outputLabel>
            <br/>
            <h:inputText id="NumberInput" required="true" value="#{numberBean.userNumber}" validatorMessage="Value out of range">
                <f:validateLongRange minimum="1" maximum="100"/>
            </h:inputText>
            <h:message for="NumberInput" style="color: red"></h:message>
            <br/>
            <h:outputText value="#{numberBean.checkResult()}"></h:outputText>
        </h:form>
        <br/>
        <h:form>
            <h:commandButton value="Reset" action="#{numberBean.randomNumber()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
